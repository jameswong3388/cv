name: RenderCV (PR Preview)

on:
  # Generate old vs new PDFs for a PR preview comment.
  pull_request:
    types: [opened]
    branches: [main, master]

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: rendercv-pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install RenderCV
        run: |
          python -m pip install --upgrade pip
          python -m pip install "rendercv[full]"

      - name: Render PDFs for base SHA (old)
        run: |
          set -euo pipefail
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          git fetch --no-tags --prune origin "${BASE_SHA}"
          git worktree add base-worktree "${BASE_SHA}"

          pushd base-worktree
          rendercv render cv/cv.yaml -nomd -nohtml -nopng
          rendercv render cl/cl.yaml -nomd -nohtml -nopng
          popd

          mkdir -p out/base/cv out/base/cl
          cp -f "base-worktree/cv/JamesWong_CV.pdf" "out/base/cv/JamesWong_CV.pdf"
          cp -f "base-worktree/cl/Cover letter.pdf" "out/base/cl/Cover letter.pdf"

      - name: Render PDFs for PR head SHA (new)
        run: |
          set -euo pipefail
          rendercv render cv/cv.yaml -nomd -nohtml -nopng
          rendercv render cl/cl.yaml -nomd -nohtml -nopng

          mkdir -p out/head/cv out/head/cl
          cp -f "cv/JamesWong_CV.pdf" "out/head/cv/JamesWong_CV.pdf"
          cp -f "cl/Cover letter.pdf" "out/head/cl/Cover letter.pdf"

      - name: Compute PDF fingerprints (old vs new)
        run: |
          python - <<'PY'
          import hashlib
          import json
          from pathlib import Path
          
          def sha256_file(path: Path) -> str:
              h = hashlib.sha256()
              with path.open("rb") as f:
                  for chunk in iter(lambda: f.read(1024 * 1024), b""):
                      h.update(chunk)
              return h.hexdigest()
          
          pairs = {
              "cv/JamesWong_CV.pdf": ("out/base/cv/JamesWong_CV.pdf", "out/head/cv/JamesWong_CV.pdf"),
              "cl/Cover letter.pdf": ("out/base/cl/Cover letter.pdf", "out/head/cl/Cover letter.pdf"),
          }
          
          out = {}
          for logical, (old_path, new_path) in pairs.items():
              old_p = Path(old_path)
              new_p = Path(new_path)
              out[logical] = {
                  "old": {"path": old_path, "sha256": sha256_file(old_p), "bytes": old_p.stat().st_size} if old_p.exists() else None,
                  "new": {"path": new_path, "sha256": sha256_file(new_p), "bytes": new_p.stat().st_size} if new_p.exists() else None,
              }
          
          Path("rendercv_pr_fingerprints.json").write_text(json.dumps(out, indent=2), encoding="utf-8")
          print("Wrote rendercv_pr_fingerprints.json")
          PY

      - name: Upload old PDFs (base)
        id: upload_old
        uses: actions/upload-artifact@v4
        with:
          name: old-pdfs-pr-${{ github.event.pull_request.number }}
          path: |
            out/base/cv/JamesWong_CV.pdf
            out/base/cl/Cover letter.pdf

      - name: Upload new PDFs (head)
        id: upload_new
        uses: actions/upload-artifact@v4
        with:
          name: new-pdfs-pr-${{ github.event.pull_request.number }}
          path: |
            out/head/cv/JamesWong_CV.pdf
            out/head/cl/Cover letter.pdf

      - name: Comment on PR with old vs new PDFs
        if: always()
        uses: actions/github-script@v7
        env:
          OLD_ARTIFACT_URL: ${{ steps.upload_old.outputs.artifact-url }}
          NEW_ARTIFACT_URL: ${{ steps.upload_new.outputs.artifact-url }}
        with:
          script: |
            const fs = require("fs");
            
            const prNumber = context.payload.pull_request.number;
            const baseRef = context.payload.pull_request.base.ref;
            const baseSha = context.payload.pull_request.base.sha;
            const headSha = context.payload.pull_request.head.sha;
            
            const oldArtifactUrl = process.env.OLD_ARTIFACT_URL || "";
            const newArtifactUrl = process.env.NEW_ARTIFACT_URL || "";
            
            function readJson(path) {
              try {
                return JSON.parse(fs.readFileSync(path, "utf8"));
              } catch {
                return null;
              }
            }
            
            const fp = readJson("rendercv_pr_fingerprints.json") || {};
            
            const fmtFingerprint = (obj, label) => {
              if (!obj) return "n/a";
              const short = obj.sha256 ? `${obj.sha256.slice(0, 12)}â€¦` : "n/a";
              return `\`${label}\` ${short} / ${obj.bytes ?? "?"} bytes`;
            };
            
            const lines = [];
            lines.push("### RenderCV: PR preview (old vs new PDFs)");
            lines.push(`- **Base**: \`${baseRef}\` @ \`${baseSha.slice(0, 7)}\``);
            lines.push(`- **PR head**: \`${headSha.slice(0, 7)}\``);
            lines.push("");
            if (oldArtifactUrl) lines.push(`- **Old PDFs (base)**: ${oldArtifactUrl}`);
            if (newArtifactUrl) lines.push(`- **New PDFs (PR)**: ${newArtifactUrl}`);
            
            lines.push("");
            lines.push("**PDF fingerprints (sha256 / bytes):**");
            lines.push("");
            lines.push("| File | Old (base) | New (PR) |");
            lines.push("| --- | --- | --- |");
            const files = ["cv/JamesWong_CV.pdf", "cl/Cover letter.pdf"];
            for (const f of files) {
              const row = fp[f] || {};
              lines.push(`| \`${f}\` | ${fmtFingerprint(row.old, "old")} | ${fmtFingerprint(row.new, "new")} |`);
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: lines.join("\n"),
            });


